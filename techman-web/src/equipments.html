<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipamentos - Techman</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/api.js" defer></script>
    <script src="assets/js/equipment.js" defer></script>
</head>
<body>
    <!-- Include Header -->
    <div id="header"></div>

    <main>
        <h1>Lista de Equipamentos</h1>
        <table id="equipment-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados dos equipamentos serão inseridos aqui dinamicamente -->
            </tbody>
        </table>
    </main>

    <!-- Include Footer -->
    <div id="footer"></div>

    <script>
        // Função para carregar o cabeçalho e o rodapé
        async function loadComponents() {
            const headerResponse = await fetch('components/header.html');
            const footerResponse = await fetch('components/footer.html');
            const headerHtml = await headerResponse.text();
            const footerHtml = await footerResponse.text();
            document.getElementById('header').innerHTML = headerHtml;
            document.getElementById('footer').innerHTML = footerHtml;
        }

        // Chama a função para carregar os componentes
        loadComponents();

        // Função para buscar e exibir equipamentos
        async function fetchEquipments() {
            const equipments = await getEquipments(); // Função definida em equipment.js
            const tableBody = document.getElementById('equipment-table').querySelector('tbody');
            equipments.forEach(equipment => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${equipment.id}</td>
                    <td>${equipment.name}</td>
                    <td>${equipment.description}</td>
                    <td><a href="equipment-detail.html?id=${equipment.id}">Ver Detalhes</a></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Chama a função para buscar equipamentos ao carregar a página
        document.addEventListener('DOMContentLoaded', fetchEquipments);
    </script>
</body>
</html>
