<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tela de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eeedeb;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #44babc;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        .password-display {
            font-size: 24px;
            letter-spacing: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px 0;
            user-select: none;
            background: #fafafa;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .keypad button {
            font-size: 20px;
            padding: 15px 0;
            border: none;
            border-radius: 5px;
            background: #ddd;
            cursor: pointer;
            transition: background-color 0.3s;
            user-select: none;
        }

        .keypad button:hover {
            background-color: #a0c4ff;
            /* cor ao passar o mouse */
        }

        .keypad button:disabled {
            background: #bbb;
            cursor: not-allowed;
        }

        .actions {
            display: flex;
            justify-content: space-between;
        }

        .actions button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #btnClear {
            background: #35797d;
            color: white;
        }

        #btnEnter {
            background: #b3b3b3;
            color: rgb(0, 0, 0);
        }

        #btnEnter:disabled {
            background: #a5d6a7;
            cursor: not-allowed;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            height: 20px;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Login TECHMAN</h2>
        <div id="passwordDisplay" class="password-display" aria-label="Senha digitada">
            <!-- Asteriscos aparecerão aqui -->
        </div>
        <div class="keypad" role="group" aria-label="Teclado numérico">
            <button type="button" class="num-btn" data-num="1">1</button>
            <button type="button" class="num-btn" data-num="2">2</button>
            <button type="button" class="num-btn" data-num="3">3</button>
            <button type="button" class="num-btn" data-num="4">4</button>
            <button type="button" class="num-btn" data-num="5">5</button>
            <button type="button" class="num-btn" data-num="6">6</button>
            <button type="button" class="num-btn" data-num="7">7</button>
            <button type="button" class="num-btn" data-num="8">8</button>
            <button type="button" class="num-btn" data-num="9">9</button>
            <button type="button" id="btnClear">C</button>
            <button type="button" class="num-btn" data-num="0">0</button>
            <button type="button" id="btnEnter" disabled>⏎</button>
        </div>
        <div id="errorMessage" class="error-message" role="alert" aria-live="assertive"></div>
    </div>

    <script>
        (function () {
            const passwordDisplay = document.getElementById('passwordDisplay');
            const numButtons = document.querySelectorAll('.num-btn');
            const btnClear = document.getElementById('btnClear');
            const btnEnter = document.getElementById('btnEnter');
            const errorMessage = document.getElementById('errorMessage');

            let password = '';

            function updateDisplay() {
                passwordDisplay.textContent = '*'.repeat(password.length);
                btnEnter.disabled = password.length !== 6;
                errorMessage.textContent = '';
            }

            numButtons.forEach(button => {
                button.addEventListener('click', () => {
                    if (password.length < 6) {
                        password += button.dataset.num;
                        updateDisplay();
                    }
                });
                // A cor de fundo ao passar o mouse já está no CSS :hover
            });

            btnClear.addEventListener('click', () => {
                password = '';
                updateDisplay();
            });

            btnEnter.addEventListener('click', () => {
                if (password.length !== 6) return;

                // Simulação de chamada ao backend para validar senha
                // Aqui você deve substituir pela chamada real (fetch/ajax)
                validarSenha(password)
                    .then(isValid => {
                        if (isValid) {
                            // Redirecionar para a tela de listagem de equipamentos
                            // Pode ser um window.location ou outra ação conforme sua aplicação
                            alert('Senha válida! Acessando sistema...');
                            // Exemplo:
                            // window.location.href = '/listagem-equipamentos.html';
                        } else {
                            errorMessage.textContent = 'ERRO: Senha incorreta.';
                            password = '';
                            updateDisplay();
                        }
                    })
                    .catch(() => {
                        errorMessage.textContent = 'Erro na comunicação com o servidor.';
                    });
            });

            // Função simulada para validar senha no backend
            // Substitua por chamada real ao seu backend
            function validarSenha(senha) {
                return new Promise((resolve) => {
                    // Simulando senhas válidas no banco
                    const senhasValidas = ['123456', '654321', '111111'];
                    setTimeout(() => {
                        resolve(senhasValidas.includes(senha));
                    }, 500);
                });
            }

            // Inicializa display
            updateDisplay();
        })();
    </script>

</body>

</html>
