<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <title>TECHMAN - Teclado Funcional</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="logo">
        <div class="logo-bg">
            <span class="logo-text">TECH</span>
        </div>
        <span class="logo-man">MAN</span>
    </div>
    <div class="container">
        <div id="inputDisplay" class="input-display"></div>
        <div class="keypad">
            <button class="btn" data-key="1">1</button>
            <button class="btn" data-key="2">2</button>
            <button class="btn" data-key="3">3</button>
            <button class="btn" data-key="4">4</button>
            <button class="btn" data-key="5">5</button>
            <button class="btn" data-key="6">6</button>
            <button class="btn" data-key="7">7</button>
            <button class="btn" data-key="8">8</button>
            <button class="btn" data-key="9">9</button>
            <button id="clearBtn" class="btn special">C</button>
            <button class="btn" data-key="0">0</button>
            <button id="enterBtn" class="btn special">&#x21B5;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
